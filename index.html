<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alura Geek</h1>
    </header>
    <main class="main-container">
        <section class="formulario">
            <form data-formulario>
                <h2>Agregar Producto</h2>
                <div class="form-group">
                    <label for="nombreProducto">Nombre:</label>
                    <input type="text" id="nombreProducto" name="nombreProducto" required data-nombreProducto>
                </div>
                <div class="form-group">
                    <label for="precioProducto">Precio:</label>
                    <input type="number" id="precioProducto" name="precioProducto" required data-precioProducto>
                </div>
                <div class="form-group">
                    <label for="imagenProducto">Imagen:</label>
                    <input type="text" id="imagenProducto" name="imagenProducto" required data-imagenProducto>
                </div>
                <button type="submit" data-action="enviar">Enviar</button>
            </form>
        </section>
        <section class="productos">
            <h2>Mis Productos</h2>
            <ul data-lista class="productos-lista"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Alura Geek</p>
    </footer>
    <script src="js/apiConnection.js" type="module"></script>
    <script src="js/addProduct.js" type="module"></script>
    <script src="js/displayCards.js" type="module"></script>
</body>
</html>
